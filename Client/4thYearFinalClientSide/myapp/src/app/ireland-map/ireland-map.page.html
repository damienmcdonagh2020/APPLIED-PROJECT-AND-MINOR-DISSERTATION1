<ion-header>
  <ion-toolbar>
    <ion-title>
      Ireland Map
    </ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">Home</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="map" style="width: 100%; height: 100%"></div>

  <div class="interval-selector">
    <label for="intervalSelect">Select Time Interval:</label>
    <select id="intervalSelect" (change)="onIntervalChange($event)">
      <option value="00:00-06:00">00:00-06:00</option>
      <option value="06:00-12:00">06:00-12:00</option>
      <option value="12:00-18:00">12:00-18:00</option>
      <option value="18:00-00:00">18:00-00:00</option>
    </select>
  </div>
  
</ion-content>
