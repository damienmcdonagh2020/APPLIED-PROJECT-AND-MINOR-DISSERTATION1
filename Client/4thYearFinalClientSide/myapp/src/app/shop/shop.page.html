<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let wetsuit of wetsuits">
        <ion-card>
          <img [src]="wetsuit.image" alt="{{wetsuit.name}}"/>
          <ion-card-header>
            <ion-card-title>{{wetsuit.name}}</ion-card-title>
            <ion-card-subtitle>{{wetsuit.price | currency}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{wetsuit.description}}</p>
            <ion-item>
              <ion-label>Size</ion-label>
              <ion-select placeholder="Select Size">
                <ion-select-option *ngFor="let size of wetsuit.size">{{size}}</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card-content>
          <ion-button expand="full" color="primary">Add to Cart</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
